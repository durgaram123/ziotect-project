{% extends 'private/base1.html' %}
{% load static %}
{% block content %}
      <style>
         table {
           font-family: arial, sans-serif;
           border-collapse: collapse;
           width: 100%;
           color: #030303;
         }
   
         td,
         th {
           border: 1px solid #030303;
           text-align: left;
           padding: 8px;
         }
       </style>
  
               <!-- end topbar -->
               <!-- dashboard inner -->
               <div class="midde_cont">
                  <div class="container-fluid">
                     <div class="row column_title">
                        <div class="col-md-12">
                           <div class="page_title">
                              <h2>Pluto News</h2>
                           </div>
                        </div>
                     </div>
                     <!-- row -->
                     <table>
                        <tr>
                          
                          <th>Image</th>
                          <th>title</th>
                          <th>message</th>
                          <th>body</th>
                          <th>Edit</th>
                          <th>Delect</th>
                        
                        </tr>
                        {% for test in context %}
                        <tr>
                          
                          <td>{{test.image}}</td>
                          <td>{{test.title}}</td>
                          <td>{{test.title}}</td>
                          <td>{{test.body}}</td>
                          <td style="padding: 10px">
                            <a href="{% url 'edit' test.id %}"
                              ><button type="button" class="btn btn-secondary">
                                EDIT 
                              </button></a
                            >
                            <td style="padding: 10px">
                              <a href="{% url 'delete_2' test.id %}"
                                ><button type="button" class="btn btn-danger">Delete</button></a
                              >
                            </td>
                        </tr>
                        {% endfor %}
                      </table>
                      <br/> <br/> <br/> <br/>
                      <center><a href="{% url 'add_2' %}"
                        ><button type="button" class="btn btn-primary">Add News</button></a>
                    </center>
                      

               
                     <!-- footer -->
 {% endblock %}
